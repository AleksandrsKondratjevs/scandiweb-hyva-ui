<div attr="data.main.attributes"
     ko-style="data.main.style"
     css="data.main.css">
    <div data-is-page-builder-ignored-element="true">
        <if
            args="data.categories_sections.attributes().cards.length > 0 && data.categories_sections.attributes().cards !== '[]'">
            <div data-bind="attr: { cards: JSON.stringify(data.categories_sections.attributes().cards) }"
                 ko-style="data.categories_sections.style"
                 data-element="categories_sections"
                 css="data.categories_sections.css"
                 hidden></div>
        </if>
    </div>
    <div attr="data.block_directive.attributes"
         html="data.block_directive.html"></div>
</div>
